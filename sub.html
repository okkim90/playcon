    <!--<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>-->
    <script src="./js/swiper.min.js"></script>
    <script>
        var mv = new Swiper('.mv',{
            speed:600,
            slidesPerView:3,
            loop:true,
            autoplay: {
                delay: 4500,
                disableOnInteraction:false
            },
            navigation: {
                nextEl: '.mv_next',
                prevEl: '.mv_prev'
            },
            pagination: {
                clickable:true,
                el: '.mv_pagination'
            },
            breakpoints: {
                1024: {
                    slidesPerView:1
                }
            }

        });

        var audio_slide = new Swiper('.main_audio_slide',{
            slidesPerView:4,
            spaceBetween: 40,
            loop:true,
            speed: 5000,
            freeMode: true,
            autoplay: {
                delay: 1,
                disableOnInteraction:false
            },

            breakpoints: {
                1024: {
                    slidesPerView:3
                },
                767: {
                    spaceBetween: 20,
                    slidesPerView:1
                }
            }
        });



        resizeCont();
        $(window).on('load resize',function(){
            resizeCont();
        });

        function resizeCont(){
            let ovH = $('.oc_vid_area').outerHeight();
            $('.oc_list_area_inner').outerHeight(ovH);


            let mtvH = $('.main_tv_vid_area').outerHeight();
            $('.main_tv_list_area_inner').outerHeight(mtvH);
        }
