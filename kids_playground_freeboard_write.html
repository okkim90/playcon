<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>플레이콘</title>
    <!--스타일 공통-->
    <link rel="stylesheet" href="./common/css/common.css">

    <!--js 공통-->
    <script type="text/javascript" src="./common/js/jquery.min.js"></script>
    <script type="text/javascript" src="./common/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./common/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/a9123cc962.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./common/js/swiper.min.js"></script>
    <script type="text/javascript" src="./common/js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="content" class="sub_m">
            <header id="header" class="sub_header">
                <a href="" class="btn_back"><span class="blind">뒤로가기</span></a>
                <h1 class="tit"><span class="blind">놀이터 &lt; 자유게시판</span> 글쓰기</h1>
                <div class="btns">
                    <button type="button" class="btn_small white4">임시저장</button>
                    <button type="button" class="btn_save ty_small"><span class="blind">등록</span></button>
                </div>
            </header>
            <div id="container" class="sub_m">
                <div class="sub_wrap pt0">
                    <div class="sub_inner">

                        <div class="wp_cont">
                            <input type="text" class="input_ty1" placeholder="제목을 입력 해주세요.">
                            <ul class="wp_btn_list">
                                <li>
                                    <button class="wp_btn" type="button">
                                        <div class="ico_box">
                                            <img src="./images/ico/ico_img.svg" alt="">
                                        </div>
                                        <strong>이미지</strong>
                                    </button>
                                </li>
                                <li>
                                    <button class="wp_btn" type="button">
                                        <div class="ico_box">
                                            <img src="./images/ico/ico_sound.svg" alt="">
                                        </div>
                                        <strong>소리</strong>
                                    </button>
                                </li>
                                <li>
                                    <button class="wp_btn" type="button">
                                        <div class="ico_box">
                                            <img src="./images/ico/ico_mov.svg" alt="">
                                        </div>
                                        <strong>동영상</strong>
                                    </button>
                                </li>
                            </ul>
                            <h2 class="blind">주의사항</h2>
                            <ul class="caution_list ty_bot">
                                <li>이미지 최대 10MB</li>
                                <li>소리 최대 20MB (아이폰웹 업로드 불가)</li>
                                <li>동영상 최대 500MB 까지 첨부</li>
                            </ul>
                            <textarea name="" id="" class="ta_ty1 ty_wp" placeholder="내용을 입력 해주세요."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--
        //audio_player
        audio_player 클래스
        노출, 비노출 : on
        축소 : minimal
        확장 : maximal
    -->
    <div class="audio_player maximal">
        <div class="audio-player">
            <!--
            <div class="timeline">
                <div class="progress"></div>
            </div>
            -->


            <div class="full_tit">
                <button class="btn_toggle_size btn_minimal" onclick="player_min();"><span class="blind">축소</span></button>
                <h2 id="audio_tit" class="full_tit_txt ellipsis4">재생중인 오디오가 없습니다.</h2>
            </div>
            <div class="slider_wrap">
                <div class="slider">

                </div>
            </div>

            <div class="controls">
                <div class="marquee_tit">
                    <marquee id="marquee" >
                        <div class="marquee_inner">
                            재생중인 오디오가 없습니다.
                        </div>
                    </marquee>
                </div >

                <div class="time">
                    <div class="current">0:00</div>
                    <div class="length">0:00</div>
                </div>


                <div class="control_box">
                    <button onclick="rewindAudio()" class="control_box_btns btn_rewind"><span class="blind">rewind</span><span class="sec">-15</span><span class="blind">sec</span></button>
                    <div class="player_btn play"></div>
                    <button onclick="forwardAudio()" class="control_box_btns btn_forward"><span class="blind">forward</span><span class="sec">+15</span><span class="blind">sec</span></button>
                </div>
                <div class="controls_bot">
                    <div class="controls_bot_left">
                        <div class="speed_ctrl">
                            <strong class="blind">재생속도</strong>
                            <select name="" id="" onchange="speed(this)">
                                <option value="0.25">X 0.25</option>
                                <option value="0.5">X 0.5</option>
                                <option value="0.75">X 0.75</option>
                                <option value="1" selected>X 1.00</option>
                                <option value="1.25">X 1.25</option>
                                <option value="1.5">X 1.5</option>
                                <option value="1.75">X 1.75</option>
                                <option value="2">X 2.00</option>
                            </select>
                        </div>
                        <div class="volume-container">
                            <div class="volume-slider">
                                <div class="volume-percentage"></div>
                            </div>
                            <div class="volume-button">
                                <i class="volume fa-solid fa-volume-high"></i>
                            </div>
                        </div>
                    </div>
                    <a href="" class="btn_article">기사 보러가기</a>
                </div>
                <button class="btn_toggle_size btn_maximal" onclick="player_max();">
                    <span class="blind">확장</span>
                </button>
            </div>
            <label class="btn_like">
                <input type="checkbox" id="audio_like" class="btn_like_chk">
                <i class="ico_like"></i>
                <span class="blind">좋아요</span>
            </label>
        </div>
    </div>
    <script src="./common/js/audio_ssok.js"></script>
    <!-- //audio_player -->
</body>
</html>




<script>
    $(window).on('load resize',function(){
        var i_width = $('.pv_detail iframe').width()*0.5625;
        $('.pv_detail iframe').height(i_width);
    });

</script>
